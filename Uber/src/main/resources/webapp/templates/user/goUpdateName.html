<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/static/css/common.css}">

    <link rel="stylesheet" th:href="@{/static/css/common/profileCommon.css}">
    <script th:src="@{/static/js/user/goUpdateName.js}"></script>
    <title>使用者更改名稱頁面</title>
</head>

<body>
<div class="h-title"><span class="title-text">WhatToEat 帳戶</span></div>
<div class="container c">
    <h2>姓名</h2>
    <p>這是您希望他人在提及您時使用的名稱。</p>
    <div>
        <label for="nameInput">名字</label><br/>
        <input type="text" id="nameInput" name="memName" th:value="${session.currentUser.memName}" placeholder=" ">
    </div>
    <button class="btn btn-dark btnUpdate" onclick="updateName()">更新</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        crossorigin="anonymous"></script>
