<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
    <script th:src="@{/static/js/index.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>

<body id="uberIndex">

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#myModal">
            <i class="bi bi-list iconSize"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <!-- modal-fullscreen modelWidth可以設置彈窗 -->
            <div class="modal-dialog modal-fullscreen model-width">
                <div class="modal-content">
                    <div class="modal-body">
                        <button class="btn btn-dark btn-weight" onclick="register()">註冊</button>
                        <button class="btn btn-secondary btn-weight" onclick="login()">登入</button>
                        <a href="#" class="link" onclick="addOwner()">建立企業帳戶</a><br />
                        <a href="#" class="link2" onclick="addRest()">新增您的餐廳</a>
                        <a href="#" class="link" onclick="adminLogin()">管理員登入</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="navbar-brand systemName" href="#">
            WhatToEat
        </a>
        <div id="navbarSupportedContent">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <button class="btn circle-button login login-button" aria-current="page" onclick="login()"><i
                            class="bi bi-person-fill"></i>登入</button>
                </li>
                <li class="nav-item">
                    <button class="btn circle-button register-button" aria-current="page" onclick="register()">註冊</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="container" class="indexContainer">
    <div class="row">
        <h1>預約附近餐點外送服務</h1>
    </div>
    <div class="timeSiteChoose row">
        <div class="col-md-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt iconPos"></i></span>
                <input id="posInput" type="text" placeholder="輸入外送地址" class="site-input">
            </div>
        </div>

        <div class="custom-select">
            <div class="select-button" onclick="toggleOptions()">
                <i class="bi bi-stopwatch-fill"></i> 立即運送<i class="bi bi-caret-down-fill down"></i>
            </div>
            <div class="custom-options" id="customOptions" onclick="handleOptionSelect(event)">
                <span data-value="1"><i class="bi bi-stopwatch-fill"></i> 立即運送</span>
                <span data-value="2" onclick="reserve()"><i class="bi bi-calendar3-week-fill"></i> 預約運送</span>
            </div>
        </div>

        <div class="modal fade" id="reserveModal" tabindex="-1">
            <div class="modal-dialog timeDialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">挑選時間</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body timeModal">
                        <select class="form-select selectSize timeOption">
                            <option selected value="1"><span style="line-height: 20;"><i class="bi bi-stopwatch-fill"></i>立即運送</span></option>
                            <option value="2"><span style="line-height: 20;"><i class="bi bi-calendar3-week-fill" style="line-height: 20;"></i>預約運送</span></option>
                        </select>
                        <select class="form-select selectSize timeOption">
                            <option selected value="1"><span style="line-height: 20;"><i class="bi bi-stopwatch-fill"></i>立即運送</span></option>
                            <option value="2"><span style="line-height: 20;"><i class="bi bi-calendar3-week-fill" style="line-height: 20;"></i>預約運送</span></option>
                        </select>
                        <button class="btn btn-dark timeSetBtn" data-bs-dismiss="modal">安排時間</button>
                        <button class="btn btn-secondary timeSetBtn" data-bs-dismiss="modal">立即外送</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="col-md-5  btn btn-dark findFood" onclick="findRest()">尋找食物</button>
    </div>
</div>
</body>
</html>
