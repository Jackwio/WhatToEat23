<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
    <script th:src="@{/static/js/login.js}"></script>
    <title>使用者登入頁面</title>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="titleBlock ap"><span class="title">WhatToEat</span></div>
<div id="container" class="d-flex align-items-center flex-column loginContainer">
    <div class="mb-3">
        <label for="memEmail" class="form-label">
            <h5>帳號</h5>
        </label>
        <input id="memEmail" name="memEmail" type="text" class="form-control emailInput" placeholder="請輸入帳號">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">
            <h5>密碼</h5>
        </label>
        <input id="password" name="password" type="text" class="form-control passwordInput" placeholder="請輸入密碼">
    </div>
    <button class="btn btn-success" onclick="login()">登入</button>
</div>
</body>

</html>
