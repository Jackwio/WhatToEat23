<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/phoneNumInput.css}">
    <script th:src="@{/static/js/phoneNumInput.js}"></script>
    <script src="../js/phoneInput.js"></script>
    <title>使用者註冊驗證頁面</title>
</head>

<body>
    <div class="titleBlock ap"><span class="title">WhatToEat</span></div>
    <div id="container" class="cPhoneInput">
        <h2>
            <span>請輸入手機號碼 (選填)</span><br />
        </h2>
        <div class="phoneNumberContainer" contenteditable="true">
            <span class="prefix">+886&nbsp;</span>
            <span class="phoneNumberInput" id="phoneNumber" contenteditable="true" role="textbox" aria-multiline="true"></span>
        </div>
        <button class="btn btn-secondary nextStepBtn" onclick="phoneNumValid()">下一步 <i class="bi bi-arrow-right"></i></button>
    </div>
</body>
</html>
