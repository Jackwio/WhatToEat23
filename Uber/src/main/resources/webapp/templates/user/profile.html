<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>編輯會員資料(使用者)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/profile.css}">
    <script th:src="@{/static/js/profile.js}"></script>
    <title>使用者個人資訊頁面</title>
</head>
<body>
    <div class="titleBlock ap"><span class="title"><a th:href="@{/main}" class="whatToEatHref">WhatToEat</a></span></div>
    <!-- 左邊目錄 -->
    <div id="directories">
        <nav class="nav flex-column navs">
            <a class="nav-link" href="#directorie1">用戶資訊</a>
            <a class="nav-link" href="#directorie2">安全性</a>
        </nav>
    </div>
<!--    右邊相關個人內容-->
    <div id="content">
        <div id="directorie1" class="section active">
            <h2>帳戶資訊</h2>
            <div class="img-container">
                <label for="fileInput" class="round-input"></label>
                <input type="file" id="fileInput" accept="image/*" onchange="changePhoto()">
                <img th:src="@{${session.currentUser.memPhoto}}" class="image-preview">
            </div>
            <h4>基本資訊</h4>
            <a th:href="@{/goUpdateName}" class="info">
                <div class="name">
                    <span id="colName">名稱</span><br/>
                    <span id="name" class="colValue" th:text="${session.currentUser.memName}"></span><i class="bi bi-chevron-compact-right nextIcon"></i>
                </div>
                <hr/>
            </a>
            <a th:href="@{/goUpdatePhone}" class="info">
                <div class="phone">
                    <span id="colphone">電話號碼</span><br/>
                    <span id="phone" class="colValue" th:text="${session.currentUser.memPhoneNum}"></span><i class="bi bi-chevron-compact-right nextIcon"></i>
                </div>
                <hr/>
            </a>
            <a th:href="@{/goUpdateEmail}" class="info">
                <div class="email">
                    <span id="colEmail">電子郵件</span><br/>
                    <span id="email" class="colValue" th:text="${session.currentUser.memEmail}"></span><i class="bi bi-chevron-compact-right nextIcon"></i>
                </div>
                <hr>
            </a>
        </div>

        <div id="directorie2" class="section">
            <h2>安全性</h2>
            <h4 class="loginWhatToEat">登入WhatToEat</h4>
            <a th:href="@{/goUpdatePassword}" class="info">
                <div class="password">
                    <span id="colPassword">密碼</span><br/>
                    <span id="password" class="password-show" th:text="${session.password}"></span><i class="bi bi-chevron-compact-right nextIcon"></i>
                </div>
                <hr/>
            </a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
